<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock - Govind </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üåç World Clock</h1>
      <p>Track time around the world in real-time!</p>
    </header>
    <main>
      <div class="time-display">
        <h2>Your Local Time</h2>
        <div id="current-time">--:--:--</div>
      </div>
      <div class="time-zone-selector">
        <h3>Select Country / Time Zone</h3>
        <select id="country-select">
    
        </select>

      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
